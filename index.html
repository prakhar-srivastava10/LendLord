<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LendLord â€” Debt Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app">
    <!-- Sidebar (People) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
  <a href="#" id="homeLink" class="logo-link">
    <img src="icon.png" alt="LendLord Logo" class="logo-img" />
    <h1 class="logo-text">LendLord</h1>
  </a>
  <button class="close-sidebar" id="closeSidebarBtn">âœ•</button>
</div>


      <div class="search-row">
        <input type="text" id="searchInput" placeholder="Search people..." />
        <button id="addPersonBtn" class="primary">+ Add Person</button>
      </div>

      <div class="sort-row">
        <button id="sortAlphaBtn" class="secondary">Sort Aâ†’Z</button>
        <button id="sortRecentBtn" class="secondary">Sort Recent</button>
      </div>

      <ul id="peopleList" class="people-list"></ul>
    </aside>

    <!-- Main Panel -->
    <main class="main-panel">
      <header class="mobile-topbar">
        <button id="openSidebarBtn" class="secondary">â‰¡ People</button>
      </header>
<section id="homepage" class="homepage hidden">
  <h2>Global Stats</h2>
  <div class="stats">
    <div class="stat-card">
      <span class="label">Total Lent</span>
      <span id="globalLent" class="value green">$0</span>
    </div>
    <div class="stat-card">
      <span class="label">Total Borrowed</span>
      <span id="globalBorrowed" class="value red">$0</span>
    </div>
    <div class="stat-card">
      <span class="label">Net Balance</span>
      <span id="globalNet" class="value">$0</span>
    </div>
  </div>

  <div class="currency-row">
    <label for="currencySelect">Currency:</label>
    <select id="currencySelect">
      <option value="INR" selected>INR (â‚¹)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="USD">USD ($)</option>
      <option value="GBP">GBP (Â£)</option>
    </select>
  </div>
</section>

      <section id="welcome" class="welcome">
        <h2>ðŸŒ™ Welcome to LendLord</h2>
        <p>Select a person from the sidebar, or add someone to get started.</p>
      </section>

      <section id="personPanel" class="person-panel hidden">
        <div class="person-header">
          <div>
            <h2 id="personName"></h2>
            <p id="personNotes" class="notes"></p>
          </div>
          <div class="person-actions">
            <button id="editPersonBtn" class="secondary">Edit</button>
            <button id="deletePersonBtn" class="danger">Delete</button>
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <span class="label">Total owed to you</span>
            <span id="owedToYou" class="value green">$0</span>
          </div>
          <div class="stat-card">
            <span class="label">Total you owe</span>
            <span id="youOwe" class="value red">$0</span>
          </div>
          <div class="stat-card">
            <span class="label">Net balance</span>
            <span id="netBalance" class="value">$0</span>
          </div>
        </div>

        <div class="panel-actions">
          <button id="addTransactionBtn" class="primary">+ Add Transaction</button>
        </div>

        <ul id="transactionList" class="transaction-list"></ul>
      </section>
    </main>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- Add/Edit Person Modal -->
  <div id="personModal" class="modal hidden">
    <div class="modal-header">
      <h3 id="personModalTitle">Add Person</h3>
      <button class="close-modal" data-close>âœ•</button>
    </div>
    <div class="modal-body">
      <label class="field">
        <span class="field-label">Name</span>
        <input type="text" id="personNameInput" placeholder="e.g., Aisha" />
      </label>
      <label class="field">
        <span class="field-label">Notes</span>
        <textarea id="personNotesInput" placeholder="Optional notes..."></textarea>
      </label>
    </div>
    <div class="modal-footer">
      <button id="savePersonBtn" class="primary">Save</button>
    </div>
  </div>

  <!-- Add/Edit Transaction Modal -->
  <div id="transactionModal" class="modal hidden">
    <div class="modal-header">
      <h3 id="transactionModalTitle">Add Transaction</h3>
      <button class="close-modal" data-close>âœ•</button>
    </div>
    <div class="modal-body">
      <label class="field">
        <span class="field-label">Amount</span>
        <input type="number" id="amountInput" placeholder="e.g., 500" step="0.01" />
      </label>
      <label class="field">
        <span class="field-label">Type</span>
        <select id="typeInput">
          <option value="lent">Lent (they owe you)</option>
          <option value="borrowed">Borrowed (you owe)</option>
        </select>
      </label>
      <label class="field">
        <span class="field-label">Date</span>
        <input type="date" id="dateInput" />
      </label>
      <label class="field">
        <span class="field-label">Note</span>
        <textarea id="noteInput" placeholder="Optional note..."></textarea>
      </label>
    </div>
    <div class="modal-footer">
      <button id="saveTransactionBtn" class="primary">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
